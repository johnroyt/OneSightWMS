<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clinic Details Page</title>
<style>
    body {
        font-family: 'Avenir LT Std', Arial, sans-serif;
        color: #000;
        background-color: #fff;
        margin: 0;
        padding: 0;
    }
    .header, .footer, .sub-header, .main-content, .expandable-section {
        padding: 20px;
        box-sizing: border-box;
    }
    .header {
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .header img {
        height: 50px;
    }
    .nav-bar {
        list-style-type: none;
    }
    .nav-bar li {
        display: inline;
        margin-left: 20px;
    }
    .nav-bar a {
        color: #fff;
        text-decoration: none;
    }
    .sub-header {
        background-color: #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    .main-content {
        display: flex;
        justify-content: space-between;
    }
    .clinic-details {
        width: 66.6%;
    }
    .notes-list {
        width: 33.3%;
    }
    .expandable-section {
        background-color: #f8f8f8;
        margin-top: 20px;
    }
    .footer {
        background-color: #000;
        color: #fff;
        text-align: center;
    }
</style>
</head>
<body>
    <div class="header">
        <img src="logo.png" alt="Your Logo">
        <ul class="nav-bar">
            <li><a href="#home">Home</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </div>
    <div class="sub-header">
        <script type="text/javascript" src="https://c2ect483.caspio.com/dp/97594000fdc142416cf7455cabe3/emb"></script>    </div>

    <div class="footer">
        <p>&copy; 2024 Clinic Name. All rights reserved.</p>
    </div>
</body> 
</html>
