<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../../css/styles.css">

<body>
    <div class="app-container">
        <!-- Sidebar will be generated by JS -->
        <div id="sidebar-container"></div>
        
        <div class="main-wrapper">
            <!-- Header will be generated by JS -->
            <div id="header-container"></div>
            
            <main class="main-content">
                <div class="full-width-section">
                    <div class="card-header">
                    </div>
                    
                    <div class="datapage-container">

                        <script type="text/javascript" src="https://c2ect483.caspio.com/dp/97594000040b9d986ff44f68974d/emb"></script>                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="../../js/main.js"></script>
    <script>
        // Generate sidebar and header
        document.getElementById('sidebar-container').innerHTML = generateSidebar('Purchase Orders');
        document.getElementById('header-container').innerHTML = generateHeader('Purchase Orders', 
            '<button class="create-po-btn" onclick="createNewPO()">+ Create New PO</button>'
        );
        
        // Initialize navigation after generating elements
        initializeNavigation();

<!-- Add this modal HTML code right before the closing </body> tag -->

        <span class="close-modal" onclick="closeModal()">&times;</span>
      </div>
      <div class="modal-body">
        <div id="create-po-form" class="datapage-container">
            <script type="text/javascript" src="https://c2ect483.caspio.com/dp/97594000e5a237cd35884e7997e9/emb"></script>
