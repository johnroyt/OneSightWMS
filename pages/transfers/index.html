<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Orders - WMS</title>
    <link rel="stylesheet" href="../../css/styles.css">
</head>
<body>
    <div class="app-container">
        <div id="sidebar-container"></div>
        
        <div class="main-wrapper">
            <div id="header-container"></div>
            
            <main class="main-content">
                <div class="full-width-section">
                    <div class="tabs">
                        <div class="tab active" onclick="switchTab(event, 'pending-transfers')">Pending Transfers</div>
                        <div class="tab" onclick="switchTab(event, 'incoming-returns')">Incoming Returns</div>
                    </div>
                    
                    <div id="pending-transfers" class="tab-content active">
                        <div class="datapage-container">
                            <p>Pending Transfers DataPage</p>
                        </div>
                    </div>
                    
                    <div id="incoming-returns" class="tab-content">
                        <div class="datapage-container">
                            <p>Incoming Returns DataPage</p>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <script src="../../js/main.js"></script>
    <script>
        document.getElementById('sidebar-container').innerHTML = generateSidebar('Transfers');
        document.getElementById('header-container').innerHTML = generateHeader('Transfer Orders', 
            '<button class="create-po-btn" onclick="createNewTransfer()">+ Create Transfer</button>'
        );
        initializeNavigation();
    </script>
</body>
</html>
