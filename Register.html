<!DOCTYPE html>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .main-content {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        .jumbotron {

        }
        .jumbotron img {

        /* Media queries */
        @media (min-width: 768px) {
            .main-content {

        }
        @media (min-width: 992px) {
            .main-content {
                width: 80%; /* Even less width on large screens */

        }
    </style>

</head>
