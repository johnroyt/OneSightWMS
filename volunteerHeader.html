            overflow: auto;
            max-height: 400px; /* Added max-height for better control */
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .nav-bar li:hover .dropdown-content {
            display: block;
        }
    </style>
