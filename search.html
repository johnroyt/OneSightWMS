<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link to Select2 CSS -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

<!-- Link to jQuery (necessary for Select2) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Link to Select2 JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>
    <title>Searchable Dropdown List</title>
</head>
<body>
    <h1>Dropdown with searchable text</h1>
    <form>
        <label for="mycity">Choose a person:</label>
        <input id="mycity" placeholder="Type here..." list="cities">
        <datalist id="cities">
            <option value="Ahmedabad"></option>
            <option value="Delhi"></option>
            <option value="Dehradun"></option>
            <option value="Mumbai"></option>
            <option value="Bangalore"></option>
            <option value="Jaipur"></option>
            <option value="Baroda"></option>
            <option value="Chennai"></option>
            <option value='Mack Skiles'></option>
            <option value='Cindy Botsford'></option>
            <option value='Javier Leannon'></option>
            <option value='Jeffrey Ruecker'></option>

        </datalist>
    </form>



    <h1>Jquery version of dropdown with searchable text</h1>
    <label for="city-select">Choose your city:</label>
        <select id="city-select" style="width: 200px">
            <option value='Mack Skiles'>Mack Skiles</option>
<option value='Cindy Botsford'>Cindy Botsford</option>
<option value='Javier Leannon'>Javier Leannon</option>
<option value='Jeffrey Ruecker'>Jeffrey Ruecker</option>
<option value='Constance Herman'>Constance Herman</option>
<option value='Stuart Hintz'>Stuart Hintz</option>
<option value='Mercedes Price'>Mercedes Price</option>
<option value='Hector Hegmann'>Hector Hegmann</option>
<option value='Dominick Goldner'>Dominick Goldner</option>
<option value='Bobby Volkman'>Bobby Volkman</option>
<option value='Shelley Ledner'>Shelley Ledner</option>
<option value='Kelly Gutmann-Swaniawski'>Kelly Gutmann-Swaniawski</option>
<option value='Bryan Farrell'>Bryan Farrell</option>
<option value='Dianna Bogan'>Dianna Bogan</option>
<option value='Angelica Auer'>Angelica Auer</option>
<option value='Cathy Cassin'>Cathy Cassin</option>
        </select>
</body>
</html>
<script>
    $(document).ready(function() {
        $('#city-select').select2();
    });
</script>
