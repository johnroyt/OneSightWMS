

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinic Details Page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<style>
    /* Modal styles */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
</style>
<body>
<!-- index.html or any other HTML file -->
<div id="header-container"></div>
<!-- Rest of your page's HTML --> 
<div class="main-content" >
                <div class="jumbotron">
                    <h2>
                        OSELF NA Support Tickets
                    </h2>
                    <p>Submit new tickets, and check the status of existing tickets here.</p>
                    <p><button id="openModalBtn">Submit a Ticket</button>
                    </p>
                </div>        <!--Begin boostrap page layout-->   
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <script type="text/javascript" src="https://c2ect483.caspio.com/dp/9759400060e19a6427af4dab8cde/emb"></script>
            </div>
        </div>
    </div>
</div>
<div id="ticketModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="modal-body">
        <!-- Embed the Caspio datapage here -->
        <script type="text/javascript" src="https://c2ect483.caspio.com/dp/97594000ded10bd2bcfa4dea9697/emb"></script>
      </div>
    </div>
  </div>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        })
        .catch(error => console.error('Error loading the header:', error));
});
var modal = document.getElementById("ticketModal");
    var btn = document.getElementById("openModalBtn");
    var span = document.getElementsByClassName("close")[0];
  
    btn.onclick = function() {
      modal.style.display = "block";
    }
  
    span.onclick = function() {
      modal.style.display = "none";
    }
  
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>
